{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>SWIFTALK</title>

    <!-- Template core CSS -->

    <link href="{% static 'swiftalk/css/template.min.css' %}" rel="stylesheet">
    <link href="{% static 'swiftalk/css/template.dark.min.css' %}" rel="stylesheet"
          media="(prefers-color-scheme: dark)">


</head>
<!-- Head -->

<body>

<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Log In</h1>

                <!-- Text -->
                <p class="text-center mb-6">Welcome to the official chat Swiftalk web-client.</p>

                <!-- Form -->
                <form class="mb-6" method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="username"
                               placeholder="Enter your username">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="password"
                               placeholder="Enter your password">
                    </div>

                    <div class="form-group d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                            <label class="custom-control-label" for="checkbox-remember">Remember me</label>
                        </div>
                        <a href="{% url 'reset-password' %}">Reset password</a>
                    </div>
                    {% if messages %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Log In</button>
                </form>

                <!-- Text -->
                <p class="text-center">
                    Don't have an account yet <a href="{% url 'register' %}">Register</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->

<!-- Scripts -->
<script src="{% static 'swiftalk/js/libs/jquery.min.js' %}"></script>
<script src="{% static 'swiftalk/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'swiftalk/js/plugins/plugins.bundle.js' %}"></script>
<script src="{% static 'swiftalk/js/template.js' %}"></script>
<!-- Scripts -->

</body>
</html>
